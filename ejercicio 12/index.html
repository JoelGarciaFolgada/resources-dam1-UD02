<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="jsjs.js"></script>
</head>

<body class="container h-100">
    <div class="row">
        <div class="col-12 bg-dark d-flex align-items-center justify-content-center">
            <h1 class="text-white">Connecting people</h1>
        </div>
        <div class="col-12">
            <picture>
                <source media="(min-width: 992px)" srcset="./img/horizontal-banner1.png, ./img/horizontal-banner2">
                <img src="./img/horizontal-banner1.png" srcset="./img/horizontal-banner2">
              </picture>
        </div>
        <div class="col bg-primary justify-content-center align-items-center">
            <h2 class="text-white col-12 d-flex justify-content-center">Contact us</h2>
            <form action="post">
                <input type="text" id="name" placeholder="name" class="col-12">
                <input type="text" id="email" placeholder="Email Address" class="col-12">
                <input type="textarea" id="message" placeholder="Message" rows="10" class="col-12">
                <input type="submit" id="submit" placeholder="Send" class="col-12">
            </form>
        </div>
    </div>
</body>

</html>
